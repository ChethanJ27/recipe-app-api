version: '3'

volumes:
  mysql_data:


services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=mysql
      - DB_NAME=recipe_db
      - DB_USER=dev
      - DB_PASS=dev
    depends_on:
      - mysql

#db
  mysql:
    hostname: mysql
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=recipe_db
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_ROOT_PASSWORD=MysqlPassword@10
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql